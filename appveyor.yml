# specify version formating, auto-incremented by appveyor
version: 'build-{build}-{branch}'

# scripts to be run after appveyor clones the repo
install:
  - git submodule update --init --recursive

platform:
  - x64

configuration:
  - Debug
  - Release

build_script:
  - MSBuild /vs/%APPVEYOR_PROJECT_NAME%.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"